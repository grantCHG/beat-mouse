	}

	}
	.up{
		transform: translate(0,-100px);
	}
	.down{
		transform: translate(0,100px);
	}
	.animated {
		transition:transform 0.3s ease-out;
}

	<script type="text/javascript" src="zepto.js"></script>
	<script>
(function fn(){
	var tmp = Math.ceil(Math.random()*6);
	console.log(tmp);
	setTimeout(function(){
		// $($(".man")[tmp-1]).css("visibility","visible");
		// $($(".man-break")[tmp-1]).css("visibility","visible");
		$($(".man")[tmp-1]).addClass("up");
	},200);//间隔
	setTimeout(function() {
		$(".man").removeClass("up");

		
		fn();
	}, 3000);//出现时长
})();
$(".inner").click(function(e){
	var $target = $(e.currentTarget);
	if($target && $target.hasClass("up")){
		$target.css("visibility","hidden");
		$target.removeClass("up");
		$target.parent().find(".man-break").css("visibility","visible");
		setTimeout(function(){
		$(".man-break").addClass("down");
		},200);
	}
});
	</script>
