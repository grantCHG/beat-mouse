<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>kid mouse</title>
	<link rel="stylesheet" href="animate.css">
	<style>
	#wrap{
		width:1200px;		
		height: 1100px;
		background: #000;
	}
	li{
		width:300px;
		height: 200px;
		background: green;
		float: left;
		list-style: none;
		margin-top: 200px;
		border:1px solid #fff;
		border-radius: 200px;
		position: relative;
	}
	.in{
		width:200px;
		height: 200px;
		background: red;
		position: absolute;
		top:0;
		left:50%;
		margin-left: -100px;

	}
	.bottom{
		width:300px;
		height: 100px;
		background: green;
		border-bottom-left-radius: 200px;
		border-bottom-right-radius: 200px;
		position: absolute;
		bottom:0;
	}
	.up{
		transform: translate(0,-100px);
	}
	.animated {
		transition:transform 0.3s;
}
	</style>
</head>
<body>
	<div id="wrap">
		<li class="out">
			<div class="in animated"></div>
			<div class="bottom"></div>
		</li>
		<li class="out">
			<div class="in animated"></div>
			<div class="bottom"></div>
		</li>
		<li class="out">
			<div class="in animated"></div>
			<div class="bottom"></div>
		</li>
		<li class="out">
			<div class="in animated"></div>
			<div class="bottom"></div>
		</li>
		<li class="out">
			<div class="in animated"></div>
			<div class="bottom"></div>
		</li>
		<li class="out">
			<div class="in animated"></div>
			<div class="bottom"></div>
		</li>
	</div>
	<script type="text/javascript" src="zepto.js"></script>
	<script>
(function fn(){
	var tmp = Math.ceil(Math.random()*6);
	console.log(tmp);
	setTimeout(function(){
		$($(".in")[tmp-1]).addClass("up");
	},1000);//间隔
	setTimeout(function() {
		$(".in").removeClass("up");
		fn();
	}, 1200);//出现时长
})();
	</script>
</body>
</html>
